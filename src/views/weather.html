<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather APP</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <h1>Weather APP - Adistec technical test</h1>
    <div class="container">
      <div class="section">
        <h2>Get the weather of a city</h2>
        <form id="weather-form" class="weather-form">
          <input
            type="text"
            id="city"
            name="city"
            placeholder="Enter city name"
            required
          />
          <button type="submit">Get Weather</button>
        </form>
      </div>
      <div class="section">
        <h2>Get the forecast of a location</h2>
        <form id="forecast-form" class="forecast-form">
          <input
            type="text"
            id="lat"
            name="lat"
            placeholder="Enter latitude"
            required
          />
          <input
            type="text"
            id="lon"
            name="lon"
            placeholder="Enter longitude"
            required
          />
          <input
            type="number"
            id="days"
            name="days"
            placeholder="Days"
            min="1"
            max="5"
            required
          />
          <button type="submit">Get Forecast</button>
        </form>
      </div>
    </div>
    <div id="weather-card"></div>
    <div id="forecast-card" class="forecast-content"></div>
    <script src="/js/weather.js"></script>
  </body>
</html>
